{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
    <div class="container my-5">
  <h2 class="my-5">Featured Products</h2>
  <div class="row">
    {% for product in products %}
    <div class="col-md-6 col-sm-12 col-lg-3">
      <figure class="card card-product">
        <div class="img-wrap">
          <img src="/media/{{product.main_image}}" style="width:100%; height:300px;">
        </div>
        <figcaption class="info-wrap">
          <h6 class="title"><a href="{% url 'shop_app:product_detail' pk=product.pk %}" style="color:black;"><strong>{{product.name}}</strong></a></h6>
          <div class="action-wrap">
            <div class="price-wrap h5">
              <span class="price-new">&#2547; {{product.price|floatformat:2}}</span>
              {% if product.old_price != 0.00 %}
              <span class="price-old"><strike>&#2547; {{product.old_price|floatformat:2}}</strike></span>
              {% endif %}
            </div>
          </div>
          <span>{{product.preview_text}}</span>
        </figcaption>
      </figure>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
