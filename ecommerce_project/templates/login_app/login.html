{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}
<div style="margin-top:10px">
    <h3>Login</h3>
</div>
<hr>
<form method="POST">
    {{form|crispy}}
    {% csrf_token %}
    <button type="submit" class="btn btn-success btn-sm">Login</button>
</form>
{% endblock %}
