{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Profile{% endblock %}
{% block content %}
<div style="margin-top:10px">
    <h3>Profile</h3>
</div>
<hr>
{% if message %}
    {{message}}
{% endif %}
<form method="POST">
    {{form|crispy}}
    {% csrf_token %}
    <button type="submit" class="btn btn-success btn-sm">Update</button>
</form>
<br>
<br>
{% endblock %}
